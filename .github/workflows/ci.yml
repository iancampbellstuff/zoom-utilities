name: CI
on:
  pull_request:
    branches: [ 'main' ]
jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x, 19.x ]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run install-all
    - run: npm test
